			<main role="main">
				<section>
					<h2>VÄLKOMMEN</h2>
				</section>
				<article>
					<p>Här visar vi information blablabla</p>
				</article>
				<section>
					<form action="index.html" method="post">
						<fieldset>
							<legend>Customer Information</legend>
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" value="" placeholder="Enter your name" required>
							<br>
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" value="" placeholder="Enter your email" required>
							<br>
							<label for="phone">Phone Number:</label>
							<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
							<br>
							<label for="address">Shipping Address:</label>
							<textarea id="address" name="address" placeholder="Enter your shipping address"></textarea>
							<br>
							<label for="quantity">Quantity:</label>
							<input type="number" id="quantity" name="quantity" value="" placeholder="Enter quantity" min="1" required>
							<br>
							<label for="material">Material:</label>
							<select id="material" name="material" required>
								<option value="">Select Material</option>
								<option value="PLA">PLA</option>
								<option value="ABS">ABS</option>
								<option value="PETG">PETG</option>
							</select>
							<br>
							<label for="color">Color:</label>
							<input type="color" id="color" name="color" value="#ffffff">
						</fieldset>
						<br>
						<fieldset>
							<legend>Printing Preferences</legend>
							<label for="resolution">Resolution:</label>
							<input type="range" id="resolution" name="resolution" value="0.1" min="0.1" max="1" step="0.1">
							<br>
							<label for="infill">Infill Percentage:</label>
							<input type="number" id="infill" name="infill" value="" placeholder="Enter infill percentage" min="0" max="100" step="1">
							<br>
							<label for="delivery">Delivery Date:</label>
							<input type="date" id="delivery" name="delivery" required>
							<br>
							<label for="rush">Rush Order:</label>
							<input type="checkbox" id="rush" name="rush" value="yes">
						</fieldset>
						<br>
						<button type="submit">Place Order</button>
					</form>
				</section>
			</main>
			<footer role="contentinfo">
